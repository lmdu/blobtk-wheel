name: build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-15, macos-15-intel]

    steps:
      - uses: actions/checkout@v5

      - uses: msys2/setup-msys2@v2
        if: runner.os == 'Windows'
        with:
          msystem: MINGW64
          update: false

      - uses: robinraju/release-downloader@v1
        with:
          repository: "genomehubs/blobtk"
          zipBall: true
          latest: true
          extract: true

      - name: Prepare files
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          rm -rf genomehubs-blobtk-*/.github
          mv genomehubs-blobtk-*/* .
          rm -rf ./genomehubs-blobtk-*
          rm rust/src/bam.rs
          rm rust/src/filter.rs
          rm rust/src/depth.rs
          rm rust/src/python/depth.rs
          rm rust/src/python/filter.rs

      - name: Prepare files
        if: runner.os != 'Windows'
        run: |
          rm -rf genomehubs-blobtk-*/.github
          mv genomehubs-blobtk-*/* .
          rm -rf ./genomehubs-blobtk-*
          rm rust/src/bam.rs
          rm rust/src/filter.rs
          rm rust/src/depth.rs
          rm rust/src/python/depth.rs
          rm rust/src/python/filter.rs

      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - run: python fix_win_build.py

      - uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ARCHS_WINDOWS: auto64
          #CIBW_BUILD: cp310-*
          CIBW_SKIP: pp* gp* cp314* *-musllinux*
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=10.12
          CIBW_ENVIRONMENT_LINUX: RUSTFLAGS="-C target-feature=-crt-static"
        with:
          package-dir: rust

      - run: ls -l wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl

      - uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: ./wheelhouse/*.whl
